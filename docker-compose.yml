version: '3.9'
services:
  db:
    image: postgres:15
    container_name: bugboard-db
    environment:
      POSTGRES_DB: BugBoard26
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TuaNuovaPassword123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: bugboard-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/BugBoard26
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: TuaNuovaPassword123
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
