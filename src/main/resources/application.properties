# ========== DATABASE POSTGRESQL ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/bugboard
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========== SERVER ==========
server.port=8080

# ========== JWT CONFIGURATION - RNF-1: Sicurezza ==========
jwt.secret=mySecretKeyForBugBoardApplicationMustBe256BitsLongForHS256AlgorithmSecurityCompliant
jwt.expiration=1800000

# ========== EMAIL CONFIGURATION - MailHog (Sviluppo Locale) ==========
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


# ========== LOGGING ==========
logging.level.root=INFO
logging.level.it.unina.bugboard=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========== JSON CONFIGURATION ==========
spring.jackson.serialization.fail-on-empty-beans=false
